name: Renovate

on:
  schedule:
    - cron: "0 */1 * * *"

jobs:
  renovate:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Run Renovate
        uses: renovatebot/github-action@v32.38.0
        with:
          configurationFile: .github/renovate.json
          token: ${{ secrets.GENERAL_GH_PAT }}
